<p>만일 우리의 정신적인 삶이 끊임없이 풍요로워진다면, 또 우리 역사의 우여곡절들이 서로 서로 영향을 주고 받으면서도 옷장 속에 쌓여지는 물건들처럼 정신 속에 <u>쌓이는</u> 것이 아니라 우리 속에서 <strong>용해</strong>되는 것이라면, 우리였던 것을 되살려 낼 수 있는 기억은 없다.</p><p style="margin-top:40px;">우리는 오늘 저녁의 우리 영혼을 영원히 다시 가져볼 수는 없는 것이다.</P>
